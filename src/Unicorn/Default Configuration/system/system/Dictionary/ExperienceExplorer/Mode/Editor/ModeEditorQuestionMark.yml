        <p><small><strong>ジャーニー モード</strong></br>
        プリセットまたはエディターのすべての値は、訪問の開始ポイントとして動作します。Web サイトを移動するにしたがって、エンゲージメント バリュー ポイントと、表示した様々なページと実行したアクションによるその他のバリューが累積されます。Web サイトの体験に応じてサイトがどのように変化するかご確認ください。</small></p>
        
        <p><small><strong>固定モード</strong></br>
        プリセットまたはエディターの値はすべて固定で、別の Web サイトに移動するたび更新または削除されます。これによって、訪問中にバリューを累積をすることなく、個別に各ページを閲覧することができます。</small></p>
