      # Phrase
      Value: |
        <p><small><strong>Journey mode</strong></br>
        All values in the preset or in the Editor act as the starting point for your visit. As you navigate through the website you accumulate engagement value points and other values from the different pages that you view and the actions that you take. See how the site changes depending on your experience. Use the Viewer to monitor these changes.</small></p>
        
        <p><small><strong>Fixed mode</strong></br>
        All values in the preset or in the Editor are fixed and are refreshed or cleared every time you move to another web page. This enables you to see each page in isolation without accumulating a running total of values during your visit.</small></p>
        
        
