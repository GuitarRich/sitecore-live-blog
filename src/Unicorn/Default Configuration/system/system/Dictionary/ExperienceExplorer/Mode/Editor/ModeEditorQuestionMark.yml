      # Phrase
      Value: |
        <p><small><strong>Journey mode</strong></br>
        Alle Werte in der Voreinstellung oder im Editor fungieren als  Ausgangspunkt für Ihren Besuch. Beim Navigieren durch die Website, sammeln Sie Engagementwertpunkte und andere Werte von den verschiedenen Seiten, die Sie ansehen bzw. von den Handlungen, die Sie ausführen. Sehen Sie sich an, wie die Seite sich gemäß Ihren Erfahrungen verändert. Benutzen Sie den Viewer, um diese Änderungen zu überwachen.</small></p>
        
        <p><small><strong>Fixed mode</strong></br>
        Alle Werte in der Voreinstellung oder im Editor sind festgelegt und werden jedesmal aktualisiert oder gelöscht, wenn Sie zu einer anderen Webseite gehen. Dies versetzt Sie in die Lage, jede Seite für sich zu betrachten, ohne eine laufende Summe von Werten während Ihres Besuchs anzusammeln.</small></p>
