      Value: |
        <p><small><strong>Rejsetilstand</strong></br>
        Alle værdier for forudindstillingen eller i editoren fungerer som startpunkt for dit besøg. Når du navigerer på hjemmesiden, kan du indsamle engagementsværdipoint og andre værdier fra de forskellige sider, som du får vist, og de handlinger, du foretager dig. Se, hvordan hjemmesiden ændrer sig, afhængigt af din oplevelse. Brug fremviseren til at overvåge disse ændringer.</small></p>
        
        <p><small><strong>Fast tilstand</strong></br>
        Alle værdier i forudindstillingen eller i editoren er faste og opdateres eller ryddes, hver gang du bevæger dig til en anden webside. På den måde kan du se den enkelte side isoleret uden at indsamle en løbende sum af værdier under dit besøg.</small></p>
