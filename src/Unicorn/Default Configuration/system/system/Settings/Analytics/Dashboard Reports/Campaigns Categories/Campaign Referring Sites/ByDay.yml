  # SqlServer
  Value: |
    SELECT 
      [Date] AS [Date],
      SUM( [Visits] ) AS [Visits],
      SUM( [Value] ) AS [Value],
      [ReferringSite] AS [FacetId]
    FROM
      [CampaignsOverview] 
    WHERE
      (1 = 1)
      {Filters}
    GROUP BY
      [Date],
      [ReferringSite]
    ORDER BY
      [Date]
