- ID: 46fb3cb4-4740-4680-bb76-63a15ef25907
  # SqlServer
  Value: |
    SELECT
      [Date] AS [Date],
      SUM( [Visits] ) AS [Visits],
      SUM( [Value] ) AS [Value],
      [CampaignId] AS [FacetId],
      [CampaignName] AS [FacetName]
    FROM
      [CampaignsOverview]
    WHERE
      (1 = 1)
      {Filters}
    GROUP BY
      [Date],
      [CampaignId],
      [CampaignName]
    ORDER BY
      [Date]
