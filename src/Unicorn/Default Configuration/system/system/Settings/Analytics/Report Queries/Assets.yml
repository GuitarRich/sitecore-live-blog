  # Data Source
  Value: reporting
- ID: a61cc636-3272-4fb6-bcf9-762940047a78
  # Query
  Value: |
    SELECT 
      [ItemId], 
      SUM([Visits]) as [VisitsCount],
      SUM([NumberOfEvents]) as [NumberOfEvents],
      SUM([Value]) as [Value]
    FROM
      dbo.[Downloads]
    WHERE  
     [ItemId] = @Id AND 
     [Date] BETWEEN @StartDate AND @EndDate
    GROUP By [ItemId]
