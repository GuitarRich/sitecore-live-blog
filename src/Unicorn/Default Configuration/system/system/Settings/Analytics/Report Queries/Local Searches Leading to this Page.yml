  # Data Source
  Value: reporting
- ID: a61cc636-3272-4fb6-bcf9-762940047a78
  # Query
  Value: |
    SELECT
      [FollowHits].[ItemId] AS [ItemId],
      SUM( [FollowHits].[Visits] ) AS [VisitsCount],
      SUM( [FollowHits].[NumberOfEvents] ) AS [SearchCount],
      SUM( [FollowHits].[Value] ) AS [Value],
      [FollowHits].[Keywords] AS [SearchTerm]
    FROM
      [FollowHits] 
    WHERE
      ([FollowHits].[ItemId] = @Id) AND
      ([FollowHits].[Date] BETWEEN @StartDate AND @EndDate) AND
      ([FollowHits].[Keywords] > ' ')
    GROUP BY
      [FollowHits].[ItemId],
      [FollowHits].[Keywords];
