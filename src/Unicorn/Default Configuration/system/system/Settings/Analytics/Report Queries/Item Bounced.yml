- ID: a61cc636-3272-4fb6-bcf9-762940047a78
  # Query
  Value: |
    SELECT SUM(CASE WHEN [PagesCount] = 1 THEN 1 ELSE 0 END) as [TotalBounced],
           COUNT([ItemId]) as [Total]
    FROM [dbo].[Fact_Visits]
      where 
      [ItemId] = @Id AND
      [Date] BETWEEN @StartDate AND @EndDate
