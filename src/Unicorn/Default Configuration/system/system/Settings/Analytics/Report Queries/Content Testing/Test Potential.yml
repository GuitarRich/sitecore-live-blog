  # Data Source
  Value: reporting
- ID: a61cc636-3272-4fb6-bcf9-762940047a78
  # Query
  Value: |
    DECLARE
    	@SiteVisits BIGINT,
    	@SiteValue BIGINT,
    	@ItemVisits BIGINT,
    	@ItemValue BIGINT,
      @Impact FLOAT,
    	@Potential FLOAT
      
    SET @Potential = 0
    SET @Impact =0
    
    SELECT
    	 @SiteVisits = SUM([Views])
    	,@SiteValue = SUM([Value])
    FROM
    	[Fact_PageViews]
    WHERE
    	[Date] >= @StartDate 
    	AND	[Date] < @EndDate
    
    SELECT
    	 @ItemVisits = SUM([Views])
    	,@ItemValue = SUM([Value])
    FROM
    	[Fact_PageViews]
    WHERE
    	[Date] >= @StartDate 
    	AND	[Date] < @EndDate 
    	AND	[ItemId] = @ItemId
    
    IF @SiteVisits IS NOT NULL BEGIN
    	SELECT
    		@Impact = CAST(@ItemVisits AS FLOAT) / @SiteVisits
    END
    
    IF @SiteValue IS NOT NULL AND @SiteValue <> 0 BEGIN
    	SELECT @Potential =((CAST(@ItemVisits AS FLOAT) / @SiteVisits) - 
    		(CAST(@ItemValue AS FLOAT) / @SiteValue))
    END
    
    SELECT @Impact AS Impact, @Potential AS Potential
