  # Data Source
  Value: reporting
- ID: a61cc636-3272-4fb6-bcf9-762940047a78
  # Query
  Value: |
    SELECT
          AVG([Duration])/1000 as [Seconds]
    FROM [dbo].[Fact_PageViews]
    WHERE [ItemId] = @Id
    AND [Duration] > 0
    AND [Date] BETWEEN @StartDate AND @EndDate
