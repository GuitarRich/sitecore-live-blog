      Value: Häufige Fehler
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Dieser Report hilft Ihnen dabei, die folgende Frage zu beantworten:<ul><li>Wo auf der Website treten Fehler auf?</li></ul>Dieser Report listet Besuche, die ein Problem verursacht haben. Probleme werden nach Kategorien mit den Besuchen, geordnet nach Datum, gruppiert.  Die häufigste Kategorie von Problemen erscheint zuerst. Beispiele aufgelisteter Probleme sind:<ul><li>Seite nicht gefunden</li><li>Keine Suchtreffer gefunden</li><li>Abbestellen</li></ul>Der Report zeigt die Kategorie des Problems, wie oft es aufgetreten ist und wann es aufgetreten ist. Benutzen Sie diesen Report, um die Fehler, die Ihre Besucher finden zu identifizieren.<br/>
        Führen Sie diesen Report täglich aus, um Probleme auf Ihrer Website zu identifizieren.<br/>
        Klicken Sie auf Datum Uhrzeit unter 'Neuste Besuche', um den Report Besuchsdetails zu öffnen und alle Aktivität in dieser Session anzuzeigen. Report Beschreibung
