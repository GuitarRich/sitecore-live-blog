    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        このレポートは次の用途に使用できます：<ul><li>どのようなエラーがウェブサイト上で発生しているか？</li></ul>このレポートは問題が発生した訪問の一覧です。訪問日時毎に問題は分類されます。最も頻度の高い問題のカテゴリーを先頭に表示します。例：以下の問題が表示されます<ul><li>ページが見つかりません</li><li>検索結果がみつかりません</li><li>購読の解除</li></ul>このレポートは問題のカテゴリー、発生頻度や日時を表示します。このレポートを使用してビジターに発生したエラーを特定してください。<br/>
        このレポートはウェブサイトの問題を識別するために毎日チェックしてください。<br/>
        [最新の訪問] 項目の日時をクリックして [訪問の詳細] レポートを表示し、セッション内のすべてのアクティビティを閲覧することもできます。
