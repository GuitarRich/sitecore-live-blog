    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Denne rapport hjælper dig med at besvare følgende spørgsmål:<ul><li>Hvor opstår der fejl på hjemmesiden?</li></ul>Denne rapport anfører besøg, der stødte på et problem. Problemer er grupperet efter kategori med besøg sorteret efter dato og tid. De hyppigste problemkategorier bliver vist først. Eksempler på de anførte problemer er:<ul><li>Side ikke fundet</li><li>Ingen søgehit fundet</li><li>Framelding</li></ul>Rapporten viser problemkategorien, hvor ofte den forekom, og hvornår den forekom. Brug denne rapport for at identificere de fejl, som dine besøgende finder.<br/>
        Kør denne rapport hver dag for at identificere problemer på din hjemmeside.<br/>
        Klik på dato og tid under Seneste besøg for at åbne Besøgsoplysningsrapporten og få vist al aktivitet i den session.
