      # Report Description
      Value: |
        Denne rapport hjælper dig med at besvare følgende spørgsmål:<ul><li>Hvilke sider bliver serveret langsomt og kan give en dårlig besøgsoplevelse?</li></ul>Denne rapport anfører side efter, hvor ofte de har haft langsomme sider. Tidslængden for den langsomste visning bliver vist.<br/>
        Forøg hastigheden på din hjemmeside ved at identificere og forbedre disse langsomme sider. Langsomme sider påvirker de besøgendes oplevelse og får dem til at overse information eller forlade dit website.<br/>
        Kør denne rapport dagligt eller ugentligt for at fejlafhjælpe langsomme sider.<br/>
        Klik på en side-URL for at åbne rapporten Besøgsoplysninger. <br/>
