      # Report Title
      Value: 表示に時間が長くかかるページ
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        このレポートは次の用途に使用できます：<ul><li>どのページが表示に時間が長くかかり、ビジターに想定より低いエクスペリエンスを提供しているか？</li></ul>このレポートはページの表示時間が表示されます。ページの表示時間が長い順に表示されます。<br/>
        Web サイトのパフォーマンスを向上させるために表示に時間が長くかかるページを特定して改善していきましょう。ページの表示に長く時間がかかった場合、ビジターが表示をやめたり Web サイトから離脱する可能性もあります。<br/>
        表示に時間が長くかかるページをトラブルシュートするためにレポートを毎日または毎週チェックしてください。<br/>
        ページの URL をクリックして詳細な訪問レポートを閲覧することもできます。 <br/>
