    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        このレポートは次のような問に答えるために役立つ情報を提供します。<ul><li>このページはコンバージョンと価値の生成にどれだけ貢献したか。</li><li>どの種類のゴールとアセットがこのページのビジターの関心を引いたか。</li></ul>このレポートはそのページによるゴール コンバージョンへの貢献と価値の消費の度合を示します。マーケティング フィルターの過程でのビジターの進行の促進に役立ちます。次の表を分析し、ページにリンクさせたりページに配置したりする関連ゴールやアセットを識別することによって、ビジターのゴール コンバージョン レートを増加させることができる場合があります。<br/>
        ページの潜在評価値は、平均的なページの価値への貢献と比較した、価値への貢献の尺度です。正の潜在評価値を持つページは Web サイトに対して平均的なページよりも多くの価値をもって貢献します。負の潜在評価値を持つページは Web サイトに対して平均的なページよりも低い価値をもって貢献します。負の潜在評価値を持つページを調査し、価値の高いビジターからの高い関心を引き、コンバージョン レートを増加させる方法を検討します。<br/>
        次の表にこのページ上にあるゴールとイベントを示します。コンバージョンの機会やそのコンバージョンの機会へのリンクをページ上に配置することによって、ゴールのコンバージョンを促進させることができる場合があります。多くの場合、ビジターに Web サイトへの信頼が醸成されるまでの間はコンバージョンには至らないことに留意します。しかし機が熟した時にはビジターがコンバージョンを行う選択肢が必要です。
        次の表にこのページのビジターが通常最もよく使用するアセットを示します。
