    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Dieser Report hilft Ihnen, die folgenden Fragen zu beantworten:<ul><li>Wie sehr trägt diese Seite zu Konversionen und Wertgenerierung bei??</li><li>Was für Ziele und Assets sind für Besucher dieser Seite von größtem Interesse?</li></ul>Dieser Report zeigt auf, wie diese Seite zur Zielumsetzung und Value Consumption beiträgt. Er kann Ihnen dabei helfen,  einen Besucher&rsquo;s-Fluss durch den Marketing-Funnel zu beschleunigen. Sie können unter Umständen die Besucher-Ziel-Konversionsrate durch die Analyse der folgenden Tabellen und durch das Identifizieren von ähnlichen Zielen und Assets, die Sie auf diese Seite verlinken oder auf diese Seite setzen können, erhöhen.<br/>
        Das Seite&rsquo;s Wertpotenzial ist ein Maßstab seines Wertbeitrags im Vergleich zum durchschnittlichen Seiten&rsquo;s Wertbeitrag. Eine Seite mit einem positiven Wertpotential trägt mehr Wert zur Website bei als die durchschnittliche Seite.  Eine Seite mit einem negativen Wertpotential bringt weniger Wert zu der Website als die durchschnittliche Seite. Eine Seite mit einem negativen Wertpotential sollten Sie überprüfen und nach Wegen suchen, ihre Bedeutung für wertvolle Besucher zu erhöhen oder ihre Konversionsraten zu steigern.<br/>
        Die folgende Tabelle stellt die Ziele und Events, die auf dieser Seite sind dar. Unter Umständen sind Sie in der Lage, die Konversion eines Ziels  durch das Platzieren dieser Konversionsmöglichkeit oder einen Link zu dieser Konversionsmöglichkeit auf dieser Seite zu beschleunigen. Behalten Sie im Hinterkopf, dass Besucher häufig nicht übertreten, bevor sie Vertrauen zu Ihrer Website gewonnen haben; aber wenn sie soweit sind, werden sie die Möglichkeit haben wollen übertreten zu können. Die folgende Tabelle listet die Assets, die Besucher dieser Seite am häufigsten benutzen auf.
