    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Denne rapport hjælper dig med at besvare følgende spørgsmål:<ul><li>Hvor meget bidrager denne side til konverteringer og generering af værdi?</li><li>Hvilke former for mål og aktiver er af størst interesse for besøgende på denne side?</li></ul>Denne rapport viser, hvordan denne side bidrager til målkonvertering og værdiforbrug. Den kan hjælpe dig med at fremskynde en besøgendes flow gennem denne markedsføringstragt. Du er måske i stand til at forøge omfanget af den besøgendes konverteringer ved at analysere følgende tabeller og identificere relaterede mål og aktiver, du kan linke til eller placere på denne side.<br/>
        Sidens værdipotentiale er et mål for dens værdibidrag sammenlignet med den gennemsnitlige sides værdibidrag. En side med et positivt værdipotentiale bringer mere værdi til hjemmesiden end en gennemsnitsside. En side med et negativt værdipotentiale tilfører mindre værdi til hjemmesiden end en gennemsnitsside. Du bør undersøge en side med et negativt værdipotentiale og se på, hvordan du kan forøge dens interesse for besøgende med stor værdi eller forøge dens konverteringsklasser.<br/>
        Følgende tabel anfører de mål og begivenheder, der er på denne side. Du er evt. i stand til at fremskynde konverteringen for et mål ved at placere den konverteringsmulighed eller et link til den konverteringsmulighed på denne side. Husk, at besøgende ofte ikke vil konvertere, før de har udviklet tillid til din hjemmeside, men de ønsker denne mulighed for at konvertere, når de er klar til det.
        Følgende tabel anfører de aktiver, som besøgende på denne side almindeligvis bruger.
