      # Report Description
      Value: |
        Dieser Report hilft Ihnen, die folgenden Fragen zu beantworten:<ul><li>Welche Wörter, Phrasen und Themen können Besucher auf dieser Seite nicht finden?</li><li>An welchen Wörtern, Phrasen oder Themen sind Besucher nach einem Besuch dieser Seite interessiert? </li></ul>Dieser Report listet die Wörter und Phrasen auf, nach denen Besucher während ihres Aufenthalts auf dieser Seite gesucht haben. Dies können entweder Wörter und Phrasen sein, die  Besucher erwarten auf dieser Seite zu sehen, oder Themen, an denen sie nach Lesen dieser Seite interessiert sind.<br/> 
        Diese Wörter und Phrasen können darauf hinweisen, dass Besucher erwarten, dass diese Seite diese Themen beschreibt. Wenn Sie diese Wörter, Phrasen oder Themen in einem anderen Teil Ihrer Website beschreiben, sollten Sie in Erwägung ziehen, Links zu diesem Inhalt auf dieser Seite einzufügen.<br/>
        Diese Wörter können auch oftmals falsch geschriebene Wörter sein. Daher sollten Sie in Erwägung ziehen, diese falsch geschriebenen Wörter in Ihre Search Library miteinzubeziehen.
