    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Denne rapport hjælper dig med at besvare følgende spørgsmål:<ul><li>Hvad er det for ord, sætninger og emner, som besøgende ikke kan finde på denne side?</li><li>Hvilke ord, sætninger og emner er besøgende interesseret i efter deres besøg på denne side?</li></ul>Denne rapport anfører de ord og sætninger, som besøgende søgte efter, mens de var på denne side. Dette kan enten være ord og sætninger, som besøgende forventer at se på denne side, eller emner, de er interesseret i efter deres besøg på denne side.<br/> 
        Disse ord og sætninger kan angive, at besøgende forventer, at denne side beskriver disse emner. Hvis du beskriver disse ord, sætninger eller emner på en anden del af din hjemmeside, bør du overveje at indsætte link til dette indhold på denne side.<br/>
        Disse ord og sætninger kan også være ord, der ofte staves forkert. Du bør derfor overveje at medtage disse forkert stavede ord i dit søgebibliotek.
