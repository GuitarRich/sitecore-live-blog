      # Report Title
      Value: このページのローカル検索
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        このレポートは次のような問に答えるために役立つ情報を提供します。<ul><li>ビジターがこのページで見つけられなかった単語、熟語、トピックは何か。</li><li>ビジターがこのページを訪れた後でどの単語、熟語、トピックに関心を持ったか。</li></ul>このレポートはビジターがページ上にいる間に検索に使用した単語や熟語を一覧表示します。これらはビジターがこのページ上で見ることを期待していた単語や熟語であったり、またこのページを読んだ後で関心を持ったトピックであったりします。 
        これらの単語や熟語からビジターがこのページに期待していたトピックをうかがえる場合があります。これらの単語や熟語やトピックを Web サイト上の他のページに記載する場合には、このページからそのコンテンツへのリンクを行うことを検討します。<br/>
        これらの単語や熟語はよくスペル ミスをする単語である場合もあります。したがってこれらのスペル ミスをする単語を検索ライブラリに含めることを検討します。
