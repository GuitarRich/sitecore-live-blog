      # Report Title
      Value: Besuch Detail (Sitzung)
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Dieser Report hilft Ihnen dabei, die folgenden Fragen zu beantworten:<ul><li>Welche Arten von Wert hat der Besucher während dieses Besuchs konsumiert?</li><li>Welchen Profilen und Persona hat dieser Besucher während des Besuchs entsprochen?</li></ul>Dieser Report listet den akkumulierten Wert und die ausgeführten Aktivitäten während eines bestimmten Besuchs oder einer bestimmten Session. Überprüfen Sie die besuchten Seiten, um die Themen, die für den Besucher von Interesse waren, zu identifizieren. Der Besuch von Seiten, die Informationen über Preisgestaltung, Training und Support beinhalten, können auf ein Kaufinteresse hinweisen.  Der Besuch von Seiten, die Informationen über Produktlösungen und Fallstudien beinhalten, können auf ein Brancheninteresse oder Lösungsinteresse hinweisen.<br/>
        Wenn Ihre Website Profile benutzt, um die Persona und Charakteristiken des Besuchers zu verfolgen, können Sie sich Tabellen ansehen, die das Profil des Besuchers für diesen Besuch anzeigen.<br/>
        Sie kamen zu diesen Report über den Report <i>Business Besuche</i> oder den Report <i>Besucher Überblick</i>.
