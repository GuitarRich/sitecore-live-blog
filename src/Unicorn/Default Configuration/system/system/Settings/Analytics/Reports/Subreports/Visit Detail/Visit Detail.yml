      Value: 訪問の詳細
    - ID: d71dcbf1-3e4c-4acd-9244-58aa5c1c8528
      # Report Title
      Value: 訪問の詳細 (セッション)
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        このレポートは次のような問に答えるために役立つ情報を提供します。<ul><li>このビジターはこの訪問でどの種類の価値を消費したか。</li><li>このビジターはこの訪問でどのプロファイルとペルソナに合致したか。</li></ul>このレポートはある訪問またはセッションで蓄積された評価値と行われたアクティビティを一覧表示します。訪れたページを確認し、ビジターの関心のトピックを識別します。価格、トレーニング、サポートに関する情報を含むページへの訪問は購買への関心を示す場合があります。製品ソリューションとケース スタディに関する情報を含むページへの訪問は業種ソリューションへの関心を示す場合があります。
        Web サイトでビジターのペルソナや特性を追跡するプロファイルを使用している場合には、この訪問でのビジターのプロファイルを示す図が表示されます。
        <i>ビジネスの訪問</i> または <i>ビジターの概要</i> レポートからこのレポートを参照することができます。
