      # Report Title
      Value: Besøgsoplysninger (session)
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Denne rapport hjælper dig med at besvare følgende spørgsmål:<ul><li>Hvilke former for værdi konsumerede denne besøgende under dette besøg?</li><li>Hvilke profiler og personer matchede den besøgende under besøget?</li></ul>Denne rapport anfører den akkumulerede værdi og aktiviteterne foretaget under et specifikt besøg eller session. Tjek de besøgte sider for at identificere de emner, der interesserede den besøgende. Besøg på sider med oplysninger om prisfastsættelse, uddannelse og support kan angive en interesse i at købe. Besøg på sider med oplysninger om produktløsninger og casestudier kan angive en interesse i en branche eller løsning.<br/>
        Hvis din hjemmeside bruger profiler til at spore den besøgendes personlighed og egenskaber, kan du se diagrammer, der viser den besøgendes profil for dette besøg.<br/>
        Du kom til denne rapport fra rapporten <i>Virksomhedsbesøg</i> eller <i>Oversigt over besøgende</i>.
