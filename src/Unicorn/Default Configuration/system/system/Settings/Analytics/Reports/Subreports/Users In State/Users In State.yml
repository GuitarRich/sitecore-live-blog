      # Report Title
      Value: Benutzer im Automatisierungsstatus
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Dieser Report hilft Ihnen dabei, die folgende Fragen zu beantworten
        <ul>
        <li>Welche Benutzer befinden sich in einem bestimmten Engagement Automatisierungsstatus?</li>
        <li>Wie lange befinden sie sich schon dort und wie aktiv waren Sie auf der Site?</li>
        </ul>                                                                                                                                                                                                     Dieser Bericht zeigt den Benutzern amen und die Email aller bekannten Benutzer in einem bestimmten Engagement Automatisierungsstatus an. Innerhalb eines Status kann man auch anonyme Benutzer haben, also Besucher, die sich nicht angemeldet haben oder eine Aktion durchgeführt haben, die es Sitecore ermöglicht, sie einem bekannten Besucher zuzuordnen. Dieser Bericht wird solche Besucher nicht anzeigen, jedoch zeigt er an, wie viele der eben genannten sich derzeit in diesem Status befinden. Wenn der Benutzer die Site bereits besucht hat, können ´Sie auf den Benutzernamen klicken, um sich ihre einzelnen Besuche im Detail anzeigen zu lassen.  Es ist möglich, da einige Besucher die Site noch nicht besucht haben, u.U. wurden Sie manuell durch den Supervisor hinzugefügt oder  als Resultat einer  ECM Nachricht.
