      # Report Title
      Value: Brugere I Automatiserings Stadie
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Denne rapport hjælper dig med at besvare følgende spørgsmål:
        <ul>
        <li>Hvilke brugere er i et specifikt Engagement Automation Stadie?</li>
        <li>Hvor lang tid har de været der, og hvor aktive har de været på sitet?</li>
        </ul>
        Denne rapport viser brugernavn og e-mail på alle kendte brugere i et bestemt engagement automation stadie. I et stadie du kan have også anonyme brugere, dvs besøgende, der ikke har logget ind eller har udført nogen handling, der tillader Sitecore at matche dem til en kendt bruger. Denne rapport vil ikke vise sådanne besøgende, selv om den vil rapportere hvor mange af dem er i stadiet. <br/>
        Hvis brugeren allerede har besøgt webstedet, kan du klikke på deres brugernavn for at få vist deres individuelle besøg. Det er muligt at nogle besøgende ikke har besøgt websitet endnu, måske fordi de er blevet tilføjet manuelt af en Supervisor eller som følge af en ECM-meddelelse eller anden engagement plan.
