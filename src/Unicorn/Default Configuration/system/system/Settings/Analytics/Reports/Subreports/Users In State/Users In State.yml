      # Report Title
      Value: Contacts In Automation State
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        This report helps you answer the following questions:
        <ul>
        <li>Which contacts are in a particular engagement automation state?</li>
        <li>How long have been there, and how active they have been on the site?</li>
        </ul>
        
        This report displays the name and email of all known contacts in a particular engagement automation state. Inside a state you can have also anonymous contacts, i.e. contacts which have not logged in or performed any action which allows Sitecore to match them to a known contact. <br/>
        If the contact has already visited the site, you can click in their name to drill down to their individual visits. It is possible that some contacts have not visited the site yet, maybe because they have been added manually through the Supervisor, or as a consequence of an ECM message.
        
