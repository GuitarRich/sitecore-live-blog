    - ID: d71dcbf1-3e4c-4acd-9244-58aa5c1c8528
      # Report Title
      Value: オートメーション状態のユーザー状況
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        このレポートは次の状況に利用できます：
        <ul>
        <li>どのユーザーが特定のエンゲージメント オートメーション状態にいるか？</li>
        <li>どれくらいいるか？サイト上でアクティブかどうか？</li>
        </ul>
        
        このレポートは特定のエンゲージメント オートメーション状態にいるすべての既知のユーザー名と電子メール アドレスを表示します。状態の中には匿名 （anonymous） ユーザーも含まれます。(例： ビジターがログインしていない場合や、既知のユーザーとのマッチングするためのアクションを実行していない場合など） しかし、このレポートには匿名ユーザーは表示されず、現在の状態にいるユーザー数が表示されます。<br/>
        もしユーザーが既にサイトを訪れていた場合、ユーザー名をクリックして、対象ユーザーの詳細な履歴を参照することが出来ます。なお、いくつかの状況下、たとえばスーパーバイザーを使用してマニュアルで状態に追加した場合、または ECM メッセージなど、ビジターがサイトに訪れていない可能性もあります。
