      # Report Title
      Value: Top Leads nach Wert - unklassifizierte Organisationen - täglich
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Dieser Report hilft Ihnen dabei, die folgende Frage zu beantworten:<ul><li>Welche nicht-klassifizierten Unternehmen haben einen hohen Wert und werden am wahrscheinlichsten zu potentiellen Kunden?</li></ul> Dieser Report listet Unternehmen, gewichtet nach dem von ihnen akkumulierten Gesamtwert. Diese nicht-klassifizierten Unternehmen könnten beliebiger Art sein - potentielle Kunden, Mitbewerber, Presse und so weiter. Wenn sie potentielle Kunden sind, bedeutet ein höherer Wert, dass sie im Marketing Funnel weiter fortgeschritten sind.<br/> Unternehmen mit den höchsten Rankings haben die höchste Bindung/Interaktion mit Ihrer Website, Produkten oder Dienstleistungen. Wert ist eine Bewertung, die auf eine von einem Unternehmen initiierte Aktivität, wie die Nachfrage für eine Online-Vorführung, gegeben wird. Der Aktivitätslevel wird mit einem Algorithmus berechnet, der die Aktivität eines oder mehrerer spezifischen/spezifischer Besucher(s) im Laufe der Zeit misst.<br/>
        Führen Sie diesen täglich aus, um so potentielle Kunden identifizieren zu können.<br/>
        Klicken Sie den Namen eines Unternehmens an, um den <i>Business Überblick</i> Report zu öffnen.
