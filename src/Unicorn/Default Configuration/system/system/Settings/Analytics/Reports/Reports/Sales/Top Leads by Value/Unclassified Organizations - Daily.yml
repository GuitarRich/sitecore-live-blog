    - ID: d71dcbf1-3e4c-4acd-9244-58aa5c1c8528
      # Report Title
      Value: 上位リード (バリュー) - 未分類の組織 - デイリー
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        このレポートは次のような問に答えるために役立つ情報を提供します。<ul><li>高い評価値を持ち、すぐに見込み顧客となる可能性の高い未分類の組織はどれか。</li></ul>このレポートは集計評価値の順に組織を一覧表示します。これらの未分類の組織は何らかの組織、たとえば見込み顧客、競合他社、プレス、などであることが考えられます。見込み顧客である場合には、高い評価値はマーケティング フィルターの過程で進んだ段階にいることを意味します。
        最も高いランクにある組織は、その Web サイトと製品およびサービスに最も高い関わり合いを持っていることを示します。評価値は組織によってなされたアクティビティによって重み付けされています。たとえば、オンライン デモの申し込みなどです。アクティビティ レベルは、ある期間中におけるユニーク ビジターのアクティビティを測定するアルゴリズムによって計算されます。
        このレポートを毎日実行して、新しい見込み顧客を識別することができます。
        <i>ビジネスの概要</i>レポートを開くためには、組織の名前をクリックします。
