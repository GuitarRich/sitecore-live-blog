    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Denne rapport hjælper dig med at besvare følgende spørgsmål:<ul><li>Hvilke ikke-klassificerede organisationer har en høj værdi og vil mest sandsynligt blive et kundeemne i dag?</li></ul>Denne rapport anfører organisationer klassificeret efter den samlede værdi, de har akkumuleret. Disse uklassificerede organisationer kan være enhver form for organisation - kundeemne, konkurrent, pressen osv. Hvis de er potentielle kundeemner, betyder en større værdi, at de er længere fremme i markedsføringstragten.<br/>
        Organisationerne med den højeste klassificering har det største engagement i dit website, produkter eller tjenester. Værdi er en vægtning på baggrund af en værdi iværksat af en organisation som f.eks. anmodning om en online demonstration. Aktivitetsniveauer beregnes af en algoritme, der måler aktiviteten som en eller flere unikke besøgende over tid.<br/>
        Kør denne rapport hver dag for at identificere nye kundeemner.<br/>
        Klik på navnet på en organisation for at åbne rapporten <i>Virksomhedsoversigt</i>.
