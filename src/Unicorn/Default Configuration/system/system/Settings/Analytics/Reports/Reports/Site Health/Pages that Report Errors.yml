      # Report Description
      Value: |
        This report helps you answer the following question:<ul><li>Which pages have caused problems for visitors?</li></ul>This report lists in order of frequency those pages that have had errors. The URL of the page causing the error is shown along with the cause of error. Types of errors that might be reported are:<ul><li>No Search Hits Found</li><li>	Page Not Found</li><li>Unsubscribe Community</li></ul>Use this report to identify and troubleshoot pages with errors. <br/>
        Run this report daily or weekly to identify errors that detract from the visitor experience.<br/>
        Click the name of the page to open the Visit Details report. <br/>
        
