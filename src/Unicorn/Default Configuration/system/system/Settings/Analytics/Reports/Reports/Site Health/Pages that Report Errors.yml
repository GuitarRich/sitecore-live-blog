      # Report Description
      Value: |
        Dieser Report hilft Ihnen dabei, die folgende Frage zu beantworten:<ul><li>Welche Seiten haben für Besucher Probleme verursacht?</li></ul>Dieser Report listet der Häufigkeit entsprechend derjenigen Seiten, die Fehler gehabt haben. Die URL der fehlerverursachenden Seite, wird zusammen mit der Fehlerursache angezeigt.  Fehlertypen, die u.U. angezeigt werden sind:<ul><li>Keine Suchtreffer gefunden</li><li> Seite nicht gefunden</li><li>Bei der Community abmelden</li></ul>Nutzen Sie diesen Report zur Identifizierung von Seiten mit Fehlern und zur Fehlerbegebung selbiger.<br/>
        Führen Sie diesen Report täglich oder wöchentlich aus, um Fehler zu identifizieren, die vom Besuchererlebnis ablenken.<br/>
        Klicken Sie den Namen der Seite an, um den Report Besuchsdetails zu öffnen. <br/>
