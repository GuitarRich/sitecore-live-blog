        このレポートは次の用途に使用できます：<ul><li>どのページでエラーが発生しているか？</li></ul>このレポートはエラー発生頻度の高いページ順に表示されます。エラーが発生したページの URL とエラーの種類が表示されます。例：以下の種類の問題が表示されます<ul><li>検索結果がみつかりません</li><li>ページが見つかりません</li><li>コミュニティ参加の解除</li></ul>このレポートを使用してトラブルシューティングを行うエラーが発生したページを特定してください。<br/>ビジターのエクスペリエンスを落とさないようにレポートを毎日または毎週チェックしてください。<br/>
