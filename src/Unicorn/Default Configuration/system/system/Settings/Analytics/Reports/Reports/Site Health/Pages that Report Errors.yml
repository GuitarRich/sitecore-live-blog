      # Report Description
      Value: |
        Denne rapport hjælper dig med at besvare følgende spørgsmål:<ul><li>Hvilke sider har givet problemer for besøgende?</li></ul>Denne rapport anfører efter hyppighed, hvilke sider der har haft fejl. URL for siden, der forårsager fejl, bliver vist sammen med årsagen til fejl. Fejltyper, der rapporteres, er:<ul><li>Ingen søgehit fundet</li><li>	Side ikke fundet</li><li>Frameld community</li></ul>Brug denne rapport til identifikation og fejlafhjælpning på sider med fejl. <br/>
        Kør denne rapport dagligt eller ugentligt for at identificere fejl med negativ indvirkning på den besøgendes oplevelse.<br/>
        Klik på navnet på siden for at åbne rapporten Besøgsoplysninger. <br/>
