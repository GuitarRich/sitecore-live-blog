    - ID: d71dcbf1-3e4c-4acd-9244-58aa5c1c8528
      # Report Title
      Value: ビジターの概要
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        このレポートは次のような問に答えるために役立つ情報を提供します。<ul><li>このビジターはどの評価値を累積したか。</li><li>このビジターはWebサイトでどれだけのアクティビティを行ったか。</li></ul>このレポートは個人のビジターのコンタクト情報と直近の訪問 (最大 50) を一覧表示します。<br/>
        総評価値とアクティビティ レベルによって、このビジターの関心と関わり合いの度合を評価することができます。ビジターがダウンロードしたアセットや閲覧したページを調査することによって、ビジターの関心の分野を識別することができます。たとえば、価格、トレーニング、サポート、デモの申し込みに関する情報を含むページへの訪問は購買への関心を示す場合があります。
        セッションの<i>訪問の詳細</i> レポートを開くためには、日付をクリックします。
        <i>ビジネスの概要</i> レポートでビジターの名前をクリックするとこのレポートを表示することができます。
