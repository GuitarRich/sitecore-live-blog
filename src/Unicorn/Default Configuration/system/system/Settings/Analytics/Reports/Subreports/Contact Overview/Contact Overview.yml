    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Denne rapport hjælper dig med at besvare følgende spørgsmål:<ul><li>Hvilken værdi har denne specifikke besøgende akkumuleret?</li><li>Hvor aktiv har denne specifikke besøgende været på hjemmesiden?</li></ul>Denne rapport viser kontaktoplysningerne for en besøgende som enkeltperson og anfører de seneste besøg (maks. 50). <br/>
        Du kan bedømme denne besøgendes niveau for interesse og engagement på dennes samlede værdi og dennes aktivitetsniveau. Du kan identificere den besøgendes interesseområder ved at se på, hvilke aktiver der er downloadet, og de sider, der er læst. F.eks. kan besøg på sider med oplysninger om prisfastsættelse, uddannelse, anmodning om demo osv.  angive en interesse i at købe.<br/>
        Klik på datolinket for at åbne rapporten <i>Besøgsoplysninger<i> for den session.<br/>
        Du kom til denne rapport ved at klikke på den besøgendes navn i rapporten<i>Virksomhedsoversigt</i>.
