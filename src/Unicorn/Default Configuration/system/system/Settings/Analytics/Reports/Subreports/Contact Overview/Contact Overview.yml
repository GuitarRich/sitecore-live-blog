      # Report Title
      Value: Besucher Überblick
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Dieser Report hilft Ihnen dabei, die folgenden Fragen zu beantworten:<ul><li>Welchen Wert hat dieser spezielle Besucher angesammelt? </li><li>Wie aktiv waren diese spezifischen Besucher auf der Website?</li></ul>Dieser Report zeigt die Kontaktinformationen eines Einzelbesuchers an und listet ihre neusten Besuche (max 50). <br/>
        Sie können das Interesse und Engagement dieses Besuchers aus dem Gesamtwert und dem Aktivitätenlevel schätzen. Sie können die Interessengebiete der Besucher identifizieren, indem sie sich die von ihnen heruntergeladenen Assets und gelesenen Seiten ansehen.  Zum Beispiel kann der Besuch von Seiten, die Informationen über Preisbildung, Training, Support, Vorführ-Anfragen und so weiter beinhalten, auf ein Kaufinteresse hinweisen.<br/>
        Klicken Sie auf den Datum-Link, um den Report <i>Besuch Detail</i> für diese Session zu öffnen.<br/>
        Sie kamen zu diesen Report, indem Sie den Namen des Besuchers im Report <i>Business Überblick</i> angeklickt haben.
