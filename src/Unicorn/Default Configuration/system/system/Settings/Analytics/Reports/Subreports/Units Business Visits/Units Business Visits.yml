    - ID: d71dcbf1-3e4c-4acd-9244-58aa5c1c8528
      # Report Title
      Value: ビジネス訪問
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        このレポートは次のような問に答えるために役立つ情報を提供します。<ul><li>部署またはその部署の個人が、ある期間中に、Web サイトでどれだけのアクティビティを行ったか。</li></ul>このレポートはビジネス組織からなされたアクティビティを時系列に一覧で示します。レポートがビジネス組織全体を対象とする場合には、複数の部署からなされたアクティビティを示します。レポートが特定の部署を対象とする場合には、その部署からなされたアクティビティのみを示しています。<br/>
        次のいずれかの方法によりこのレポートが表示することができます。<br/>
        <ul><li><i>ビジネスの概要</i>レポートの最上部にある [訪問の数] をクリックすると、このレポートはそのビジネス組織からなされた直近の最大 50 の訪問を表示します。</li>
        <li><i>ビジネスの概要</i>レポートの下部にある特定の部署による訪問の数をクリックすると、このレポートはその部署からなされた直近の最大 50 の訪問を表示します。</li></ul>追加情報: <ul><li><i>ビジターの概要</i>レポートを開くためには、[訪問の数] の列にある数をクリックします。</li><li><i>訪問の詳細</i> レポートを開くためには、日付をクリックします。訪問の詳細レポートは、そのビジターがその訪問の間に行ったアクティビティのすべてを一覧表示します。</li></ul>
