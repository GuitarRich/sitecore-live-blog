      # Report Title
      Value: Business Visits
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        This report helps you answer the following question:<ul><li>How active have business units and individuals from that business unit been on the website during a specified period of time?</li></ul>This report lists all the activity of a business in chronological order. If the report is for the entire business, it shows the activities of multiple business units. If this report is for a particular business unit, it only shows the activity of that business unit. <br/>
        You came to this report in one of two ways. <br/>
        <ul><li>If you clicked Total Visits at the top of the <i>Business Overview</i> report, this report lists up to the last 50 visits made by the business in question. </li>
        <li>If you clicked the number of visits made by a specific business unit in the bottom section of the <i>Business Overview</i> report, this report lists up to the last 50 visits made by that business unit.</li></ul>Additional information:<ul><li>To open the <i>Visitor Overview</i> report, click the number in Visit # column.</li><li>To open the <i>Visit Detail</i> report that lists all the activities that the visitor carried out during a specific visit, click a date.</li></ul>
        
