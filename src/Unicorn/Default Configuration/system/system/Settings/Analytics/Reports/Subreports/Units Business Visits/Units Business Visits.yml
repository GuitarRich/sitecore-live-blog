      # Report Title
      Value: Business Besuche
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Dieser Report hilft Ihnen dabei, die folgende Frage zu beantworten:<ul><li>Wie aktiv waren Geschäftsbereiche und Einzelpersonen aus diesem Geschäftsbereich auf der Website während einer spezifischen Zeitdauer?</li></ul>Dieser Report listet in chronologischer Reihenfolge die gesamte Aktivität eines Unternehmens auf.  Wenn der Report für das gesamte Unternehmen ist, dann zeigt er die Aktivität mehrerer Geschäftsbereiche auf. Wenn dieser Report für einen bestimmten Geschäftsbereich ist, dann zeigt er nur die Aktivität dieses Geschäftsbereichs an.<br/>
        Sie kamen zu diesem Report auf eine von zwei Arten. <br/>
        <ul><li>Wenn Sie Besuche Insgesamt geklickt haben, ganz oben im <i>Business Überblick</i> Report, listet dieser Report bis hin zu den letzten 50 gemachten Besuchen des fraglichen Geschäftsbereichs. </li>
        <li>Wenn Sie auf die Anzahl der Besuche, die von einem spezifischen Geschäftsbereich gemacht wurden, im unteren Bereich des Reports <i>Business Überblick </i> geklickt haben, dann listet dieser Report bis hin zu den letzten 50 gemachten Besuchen dieses Geschäftsbereichs.</li></ul>Weitere Informationen:<ul><li>Um den Report <i>Besucher Überblick</i> zu öffnen, klicken Sie auf die Nummer in der Besuch # Spalte.</li><li>Um den Report <i>Besuch Detail</i>, der alle Aktivitäten, die der Besucher während eines spezifischen Besuchs getätigt hat auflistet, zu öffnen, klicken Sie auf ein Datum.</li></ul>
