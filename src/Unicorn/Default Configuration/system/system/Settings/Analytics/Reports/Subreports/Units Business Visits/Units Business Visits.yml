      # Report Title
      Value: Virksomhedsbesøg
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Denne rapport hjælper dig med at besvare følgende spørgsmål:<ul><li>Hvor aktive har forretningsenheder og enkeltpersoner fra den pågældende forretningsenhed været på hjemmesiden inden for en angiven periode?</li></ul>Denne rapport anfører al aktivitet for en virksomhed i kronologisk rækkefølge. Hvis rapporten er for hele virksomheden, viser den aktiviteterne for flere forretningsenheder. Hvis denne rapport er for en specifik forretningsenhed, viser den aktiviteten for den forretningsenhed. <br/>
        Du kom til denne rapport ad en af to veje. <br/>
        <ul><li>Hvis du klikkede på Samlede besøg øverst i rapporten <i>Virksomhedsoversigt</i>, anfører denne rapport de sidste 50 besøg fra den omhandlede virksomhed. </li>
        <li>Hvis du klikkede på antallet af besøg foretaget af en bestemt forretningsenhed i nederste sektion i rapporten <i>Virksomhedsoversigt</i>, anfører denne rapport de sidste 50 besøg foretaget af den forretningsenhed.</li></ul>Yderligere oplysninger:<ul><li>For at åbne rapporten <i>Oversigt over besøgende</i> skal du klikke på tallet i kolonnen Besøgsnr.</li><li>For at åbne rapporten <i>Besøgsoplysninger</i>, der anfører alle de aktiviteter, som den besøgende udførte på et specifikt besøg, skal du klikke på en dato.</li></ul>
