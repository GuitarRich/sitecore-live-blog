      # Report Description
      Value: Denne rapport hjælper dig med at besvare følgende spørgsmål:<ul><li>Hvilke trafikkilder bringer flest besøgende og besøgende med størst værdi til denne side?</li><li>Hvilke trafikkilder bringer flest nye besøgende til denne side?</li></ul>Denne rapport anfører de vigtigste eksterne trafikkilder for denne side inden for det valgte tidsrum. Trafikkilderne er klassificeret efter den samlede værdi, der er akkumuleret af alle besøgende, der er henvist. Trafikkilderne med den største værdi har produceret de bedste resultater for websitet. Som markedsfører bør du sigte på trafikkilder, der producerer den største værdi med dine kampagner, søgemaskineoptimering, reklameudgifter og nøgleord.
