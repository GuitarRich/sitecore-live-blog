      # Report Description
      Value: このレポートは次のような問に答えるために役立つ情報を提供します。<ul><li>どのトラフィック ソースから最も多くのビジターが来訪しているか。また、どのトラフィック ソースから最も評価値の高いビジターが来訪しているか。</li><li>どのトラフィック ソースから最も多くの新規ビジターが来訪しているか。</li></ul>このレポートはある期間中におけるこのページへの上位の外部トラフィック ソースを一覧表示します。トラフィック ソースはすべてのビジターの総評価値の累計値によってランク付けされています。最も高い評価値をもつトラフィック ソースが Web サイトに最も大きな成果をもたらします。マーケッターは、キャンペーンや SEO の実施や広告出稿、キーワードなどに際して、高い価値をもたらすトラフィック ソースに狙いをおくべきです。
