      Value: Dieser Report hilft Ihnen dabei, die folgenden Fragen zu beantworten:<ul><li>Welche Traffic -Quellen bringen die meisten Besucher und die wertvollsten Besucher auf diese Seite?</li><li>Welche Traffic-Quellen bringen die meisten neuen Besucher zu dieser Seite?</li></ul>Dieser Reportet listet die Top externen Traffic-Quellen während des ausgewählten Zeitraums für diese Seite. Die Traffic-Quellen werden nach dem Gesamtwert, akkumuliert durch sämtliche Besucher, die er verwiesen hat  gewichtet. Die Traffic-Quellen mit dem höchsten Wert haben die besten Ergebnisse für die Website erzielt. Als Marketingexperte sollten Sie die Traffic-Quellen, die den höchsten Wert für Ihre Kampagnen, SEO, Werbeausgaben und Keywords produzieren anvisieren.
