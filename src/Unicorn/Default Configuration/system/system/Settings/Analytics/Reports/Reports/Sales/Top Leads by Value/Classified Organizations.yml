    - ID: d71dcbf1-3e4c-4acd-9244-58aa5c1c8528
      # Report Title
      Value: 上位リード (バリュー) - 分類済みの組織 - 定期
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        このレポートは次のような問に答えるために役立つ情報を提供します。<ul><li>ある期間中に高い評価値を持ち、見込み顧客となる可能性の高い分類済みの組織はどれか。</li></ul>このレポートは指定した期間中の集計評価値の順に組織を一覧表示します。これらの分類済みの組織は、見込み顧客、既存顧客、競合他社、パートナー、などであることが考えられます。見込み顧客である場合には、高い評価値はマーケティング フィルターの過程で進んだ段階にいることを意味します。
        最も高いランクにある組織は、Web サイトと製品およびサービスに最も高い関心を寄せていることを示します。評価値は組織によってなされたアクティビティによって重み付けされています。たとえば、オンライン デモの申し込みなどです。アクティビティ レベルは、ある期間中におけるユニーク ビジターのアクティビティを測定するアルゴリズムによって計算されます。
        このレポートを実行して、Web サイト上でのすべての分類済みの組織をモニターすることができます。<br/>
        <i>ビジネスの概要</i>レポートを開くためには、組織の名前をクリックします。
