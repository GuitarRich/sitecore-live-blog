      # Report Title
      Value: Top Leads nach Wert - klassifizierte Organisationen - periodisch
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Dieser Report hilft Ihnen dabei, die folgende Frage zu beantworten:<ul><li>Welche klassifizierten Unternehmen haben  während eines spezifischen Zeitraums einen hohen Wert und werden wahrscheinlich potentielle Kunden werden?</li></ul>Dieser Report listet Unternehmen, gewichtet nach dem Gesamtwert, den diese in dem von Ihnen festgelegten Zeitraum akkumuliert haben. Diese klassifizierten Unternehmen können potentielle Kunden, Kunden, Mitbewerber, Partner und so weiter sein. Wenn sie potentielle Kunden sind, bedeutet ein höherer Wert, dass sie im Marketing Funnel weiter fortgeschritten sind.<br/>
        Die Unternehmen mit den höchsten Rankings, haben das größte Interesse an Ihrer Website, Produkten oder Dienstleistungen.  Wert ist eine Bewertung, die auf eine von einem Unternehmen initiierte Aktivität, wie die Nachfrage für eine Online-Vorführung, gegeben wird. Der Aktivitätslevel wird mit einem Algorithmus berechnet, der die Aktivität eines oder mehrerer spezifischen/spezifischer Besucher(s) im Laufe der Zeit misst.<br/>
        Führen Sie diesen Report aus, um so alle klassifizierten auf Ihrer Website überwachsen zu können.<br/>
        Klicken Sie den Namen eines Unternehmens an, um den <i>Business Überblick</i> Report zu öffnen.
