      Value: Vigtigste potentielle kunder efter værdi - Klassificerede organisationer - Periodisk
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Denne rapport hjælper dig med at besvare følgende spørgsmål:<ul><li>Hvilke klassificerede organisationer har en høj værdi i en angivet tidsperiode og vil sandsynligvis blive kundeemner?</li></ul>Denne rapport anfører organisationer klassificeret efter den samlede værdi, de har akkumuleret i den periode, du angav. Disse klassificerede organisationer kan være kundeemner, kunder, konkurrenter, partnere osv. Hvis de er potentielle kundeemner, betyder en større værdi, at de er længere fremme i markedsføringstrakten.<br/>
        Organisationerne med den højeste klassificering har den største interesse i din hjemmeside, dine produkter eller tjenester. Værdi er en vægtning på baggrund af en værdi iværksat af en organisation som f.eks. anmodning om en onlinedemonstration. Aktivitetsniveauer beregnes af en algoritme, der måler aktiviteten som en eller flere unikke besøgende over tid.<br/>
        Kør denne rapport for at overvåge alle de klassificerede organisationer på din hjemmeside.<br/>
        Klik på navnet på en organisation for at åbne rapporten <i>Virksomhedsoversigt</i>.
