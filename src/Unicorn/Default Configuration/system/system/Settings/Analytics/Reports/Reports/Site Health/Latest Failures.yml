      # Report Description
      Value: |
        このレポートは次の用途に使用できます：<ul><li>直近でどのようなエラーがウェブサイト上で発生しているか？</li></ul>このレポートは発生した問題の一覧です。 例：以下の問題が表示されます<ul><li>ページが見つかりません</li><li>検索結果がみつかりません (ローカル検索)</li><li>購読の解除</li><li>ログイン</li></ul>このレポートは発生日時、エラーの種類、エラー場所の URL および「検索ワード」や「ページが見つかりません」に関連する追加情報を表示します。このレポートを使用してトラブルシューティングを行うエラーを特定してください。<br/>
        このレポートはウェブサイトの問題を識別するために毎日チェックしてください。[エラー] 項目の説明クリックして [訪問の詳細] レポートを表示し、セッション内のすべてのアクティビティを閲覧することもできます。
