      # Report Description
      Value: |
        This report helps you answer the following question:<ul><li>Where do failures occur on the website?</li></ul>This report lists failures by time of occurrence. Examples of problems listed are:<ul><li>Page Not Found</li><li>No Search Hits Found (local searches)</li><li>Unsubscribe</li><li>Login</li></ul>The report shows the date and time of occurrence, type of failure, URL of failure location, and additional information related to the failure such as “search term”, or “The page … not found.”
        Use this report to identify failures for troubleshooting.<br/>
        Run this report every day to identify problems on your website.
        Click the Failure description to open the Visit Details report where you can see the visitor information and activity. 
        
