    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Denne rapport hjælper dig med at besvare følgende spørgsmål:<ul><li>Hvor opstår der mislykkede forsøg på hjemmesiden?</li></ul>Denne rapport anfører mislykkede forsøg efter tidspunkt for forekomst. Eksempler på de anførte problemer er:<ul><li>Side ikke fundet</li><li>Ingen søgehit fundet</li><li>Framelding</li></ul>Rapporten viser dato og tidspunkt for forekomsten, mislykket forsøgstype, URL for placering af mislykket forsøg og yderlige oplysninger om mislykket forsøg som f.eks. "søgeord" eller "Siden .... ikke fundet."
        Brug denne rapport for at identificere mislykkede forsøg med henblik på fejlafhjælpning.<br/>
        Kør denne rapport hver dag for at identificere problemer på din hjemmeside.
        Klik på Beskrivelse af mislykket forsøg for at åbne Besøgsoplysningsrapporten og få vist besøgsoplysninger og aktivitet.
