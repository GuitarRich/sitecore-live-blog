      # Report Description
      Value: |
        Dieser Report hilft Ihnen dabei, die folgende Frage zu beantworten:<ul><li>Wo auf dieser Seite kommen Störungen vor?</li></ul>Dieser Report listet Störungen nach dem Zeitpunkt des Auftretens. Beispiele aufgelisteter Probleme sind:<ul><li>Seite nicht gefunden</li><li>Keine Suchtreffer gefunden (lokale Suchen)</li><li>Abbestellen</li><li>Login</li></ul>Der Report zeigt das Datum und die Uhrzeit des Auftretens, die Art des Störfalls, URL des Orts der Störung und weitere Informationen, die mit der Störung in Zusammenhang stehen, wie “Suchbegriff” oder “Die Seite … wurde nicht gefunden.”
        Benutzen Sie diesen Report zur Identifizierung von Störungen zur Fehlerbehebung.<br/>
        Führen Sie diesen Report täglich aus, um Probleme auf Ihrer Website zu identifizieren.
        Klicken Sie auf das Störungsskript, um den Report Besuchsdetails zu öffnen, wo Sie dann die Besucherinformationen und Aktivität sehen können.
