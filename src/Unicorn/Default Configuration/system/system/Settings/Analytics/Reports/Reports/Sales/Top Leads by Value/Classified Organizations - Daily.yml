      # Report Title
      Value: Top Leads nach Wert - klassifizierte Organisationen - täglich
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Dieser Report hilft Ihnen dabei, die folgende Frage zu beantworten:<ul><li>Welche klassifizierten Unternehmen haben einen hohen Wert und sind heute am weitesten im Marketing-Funnel fortgeschritten?</li></ul>Dieser Report listet Unternehmen, gewichtet nach dem von ihnen akkumulierten Gesamtwert. Diese klassifizierten Unternehmen können potentielle Kunden, Kunden, Mitbewerber, Partner und so weiter sein. Wenn sie potentielle Kunden sind, bedeutet ein höherer Wert, dass sie verbundener mit Ihrer Website sind.<br/>
        Die Unternehmen mit den höchsten Rankings, haben das größte Interesse an Ihrer Website, Produkten oder Dienstleistungen.  Wert ist eine Bewertung, die auf eine von einem Unternehmen initiierte Aktivität, wie die Nachfrage für eine Online-Vorführung, gegeben wird. Der Aktivitätslevel wird mit einem Algorithmus berechnet, der die Aktivität eines oder mehrerer spezifischen/spezifischer Besucher(s) im Laufe der Zeit misst.<br/>
        Führen Sie diesen Report täglich aus, um so die Aktivität von klassifizierten Unternehmen auf Ihrer Website kontrollieren zu können.<br/>
        Klicken Sie den Namen eines Unternehmens an, um den <i>Business Überblick</i> Report zu öffnen.
