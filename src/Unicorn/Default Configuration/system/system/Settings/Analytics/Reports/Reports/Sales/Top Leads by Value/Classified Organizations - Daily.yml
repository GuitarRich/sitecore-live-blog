    - ID: d71dcbf1-3e4c-4acd-9244-58aa5c1c8528
      # Report Title
      Value: 上位リード (バリュー) - 分類済みの組織 - デイリー
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        このレポートは次のような問に答えるために役立つ情報を提供します。<ul><li>最も高い評価値を持ち、マーケティング フィルターの過程で最も進んだ段階にいる組織はどれか。</li></ul>このレポートは蓄積した評価値の順に組織を一覧表示します。これらの分類済みの組織は、見込み顧客、既存顧客、競合他社、パートナー、などであることが考えられます。見込み顧客である場合には、高い評価値はその Web サイトに高い関わり合いを持っていることを意味します。
        最も高いランクにある組織は、Web サイトと製品およびサービスに最も高い関心を寄せていることを示します。評価値は組織によってなされたアクティビティによって重み付けされています。たとえば、オンライン デモの申し込みなどです。アクティビティ レベルは、ある期間中におけるユニーク ビジターのアクティビティを測定するアルゴリズムによって計算されます。
        このレポートを毎日実行して、Web サイト上での分類済みの組織のアクティビティをモニターすることができます。<br/>
        <i>ビジネスの概要</i>レポートを開くためには、組織の名前をクリックします。
