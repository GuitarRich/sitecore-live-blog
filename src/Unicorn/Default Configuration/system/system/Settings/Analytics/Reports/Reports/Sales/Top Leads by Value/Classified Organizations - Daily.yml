    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        This report helps you answer the following question:<ul><li>Which classified organizations have a high-value and are furthest along the marketing funnel today?</li></ul>This report lists organizations ranked by the total value that they have accumulated. These classified organizations can be prospects, customers, competitors, partners, and so on. If they are potential prospects, a higher value means they have more engagement with your website.<br/>
        The organizations with the highest rankings have the greatest interest in your website, products, or services. Value is a weighting placed on an activity initiated by an organization, such as requesting an online demonstration. Activity Level is calculated by an algorithm that measures the activity of one or more unique visitors over time.<br/>
        Run this report every day to monitor the activity of classified organizations on your website.<br/>
        Click the name of an organization to open the <i>Business Overview</i> report.
        
