      # Report Title
      Value: Top Leads nach Aktivität - Unklassifizierte Organisationen
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Dieser Report hilft Ihnen dabei, die folgende Frage zu beantworten:<ul><li>Welche nicht-klassifizierten Unternehmen haben ein gesteigertes Interesse und vermehrte Aktivität auf der Website während eines spezifischen Zeitraums gezeigt?</li></ul>Dieser Report listet die klassifizierten Unternehmen, die das höchste Aktivitätsergebnis haben. Dieser Report hilft Ihnen dabei, diejenigen Unternehmen, die sich u.U. in die Richtung des <i>Top Leads nach Wert</i> Reports bewegen und zu potentiellen Kunden werden könnten, zu identifizieren. Die in diesem Report gelisteten Unternehmen zeigen ein hohes Maß an Aktivität, haben jedoch u.U. noch keine hohen Werte akkumuliert.<br/>Wert ist eine Bewertung, die auf eine von einem Unternehmen initiierte Aktivität, wie die Nachfrage für eine Online-Vorführung, gegeben wird. Der Aktivitätslevel wird mit einem Algorithmus berechnet, der die Aktivität eines oder mehrerer spezifischen/spezifischer Besucher(s) im Laufe der Zeit misst.<br/>
        Führen Sie diesen Report wöchentlich oder monatlich aus, um so Unternehmen mit hohen Aktivitätsleveln identifizieren zu können.<br/>
        Klicken Sie den Namen eines Unternehmens an, um den <i>Business Überblick</i> Report zu öffnen.
