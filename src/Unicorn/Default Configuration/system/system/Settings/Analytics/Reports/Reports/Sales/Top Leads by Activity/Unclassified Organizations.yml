    - ID: d71dcbf1-3e4c-4acd-9244-58aa5c1c8528
      # Report Title
      Value: 上位リード (アクティビティ) - 未分類の組織
    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        このレポートは次のような問に答えるために役立つ情報を提供します。<ul><li>ある期間中に未分類のどの組織が Web サイトに深い関心を示し、多くのアクティビティを行ったか。</li></ul>このレポートは高いアクティビティ スコアを持つ分類済みの組織を一覧表示します。このレポートは<i>評価値による上位のリード (見込み顧客) </i>レポート に向かっている、見込み顧客となる可能性のある組織を識別するために役立つ情報を提供します。このレポートに一覧表示されている組織は高いアクティビティ レベルを持っていますが、集計評価値は高くない場合もあります。<br/>
        評価値は組織によってなされたアクティビティによって重み付けされています。たとえば、オンライン デモの申し込みなどです。アクティビティ レベルは、ある期間中におけるユニーク ビジターのアクティビティを測定するアルゴリズムによって計算されます。
        このレポートを毎週または毎月実行して、アクティビティ レベルの高い組織を識別することができます。<br/>
        <i>ビジネスの概要</i>レポートを開くためには、組織の名前をクリックします。
