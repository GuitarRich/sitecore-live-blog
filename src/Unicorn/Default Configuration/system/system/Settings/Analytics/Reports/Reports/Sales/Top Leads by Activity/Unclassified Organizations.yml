    - ID: f38bb3c8-94d9-4815-8ce2-06fa4eb8fc80
      # Report Description
      Value: |
        Denne rapport hjælper dig med at besvare følgende spørgsmål:<ul><li>Hvilke ikke-klassificerede organisationer har vist en øget interesse og et højere aktivitetsniveau på hjemmesiden i en specifik tidsperiode?</li></ul>Denne rapport anfører de klassificerede organisationer med den højeste aktivitetsscoring. Denne rapport hjælper dig med at identificere de organisationer, der evt. bevæger sig i retning af rapporten <i>Vigtigste potentielle kunder efter værdi</i>, og som kan blive kundeemner. Organisationerne anført i denne rapport har et højt aktivitetsniveau, men har måske endnu ikke akkumuleret høj værdi endnu.<br/>
        Værdi er en vægtning på baggrund af en værdi iværksat af en organisation som f.eks. anmodning om en onlinedemonstration. Aktivitetsniveauer beregnes af en algoritme, der måler aktiviteten som en eller flere unikke besøgende over tid.<br/>
        Kør denne rapport hver uge eller måned for at identificere organisationer med høje aktivitetsniveauer.<br/>
        Klik på navnet på en organisation for at åbne rapporten <i>Virksomhedsoversigt</i>.
