      # Description
      Value: |
        <div style="font-size: 0.8em;">
        <p style="margin-top: 0px;">以前のバージョンとの互換性を保つために Sitecore 6.4 およびそれ以降では 「webedit」 プレースホルダーをサポートしていますが、このフィーチャーは非推奨です。</p>
        <p>レイアウトに 「webedit」 キーのプレースホルダーが含まれる場合は、エクスペリエンス エディターのリボンをプレースホルダーに挿入し、ページのスクロールと共にリボンが上下します。レイアウトに 「webedit」 キーのプレースホルダーが含まれない場合は、エクスペリエンス エディターは絶えずブラウザーの上部に表示し、ページのスクロール時に上下しないためユーザー エクスペリエンスが向上します。</p>
        <p>この 「webedit」 プレースホルダー設定アイテムは、エクスペリエンス エディターのユーザーが誤ってプレゼンテーション コンポーネントを 「webedit」 プレースホルダーにバインドすることを防ぐために存在しています。</p>
        </div>
