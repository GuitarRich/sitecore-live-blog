      # Description
      Value: |
        <div style="font-size: 0.8em;">
        <p style="margin-top: 0px;">Sitecore 6.4 und höher unterstützt den Webedit-Platzhalter für Kompatibilität mit vorangegangenen Versionen, aber missbilligt diese Funktion.</p>
        <p>Wenn ein Layout einen Platzhalter mit dem "Webedit"-Schlüssel enthält, fügt der Page Editor  das Page Editor Ribbon in den Platzhalter ein und der Ribbon scrollt mit der Seite hoch und runter. Wenn ein Layout keinen Platzhalter mit dem "Webedit"- Schlüssel enthält, zeigt der Page Editor das Ribbon immer ganz oben im Browser-Fenster an, wenn der Benutzer hoch und runter durch die gerenderte Seite scrollt und bietet so ein besseres Benutzer Erlebnis.</p>
        <p>Der Zweck dieses Webedit-Platzhalter-Einstellungs-Definitionsitems liegt darin, Page Editor Benutzer davon abzuhalten, Präsentations-Controls mit dem "Webedit" Platzhalter, sofern dieser vorhanden ist, zu verbinden.</p>
        </div>
    - ID: b5e02ad9-d56f-4c41-a065-a133db87bdeb
