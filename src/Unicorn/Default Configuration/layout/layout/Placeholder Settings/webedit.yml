      # Description
      Value: |
        <div style="font-size: 0.8em;">
        <p style="margin-top: 0px;">Sitecore 6.4 og nyere udgaver understøtter webedit-placeholderen for kompatibilitet med tidligere udgaver, men udfaser denne funktion.</p>
        <p>Hvis et layout indeholder en placeholder med tasten "webedit", indsætter Sideredigering bjælken Sideredigering i den pågældende placeholder, og bjælken scroller op og ned sammen med siden. <p>Hvis et layout ikke indeholder en placeholder med tasten "webedit", vises sideredigeringsbjælken øverst i browservinduet, når brugeren ruller op og ned igennem den renderede side og giver dermed en bedre brugeroplevelse.</p>
        <p>Formålet med dette definitionselement for webeditplaceholderindstillinger er at forhindre brugere af Sideredigering i at binde præsentationskontroller til "webeditplaceholderen", når den er til stede.</p>
        </div>
    - ID: b5e02ad9-d56f-4c41-a065-a133db87bdeb
