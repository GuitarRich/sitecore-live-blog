      # Description
      Value: |
        <div style="font-size: 0.8em;">
        <p style="margin-top: 0px;">Sitecore 6.4 and later supports the webedit placeholder for compatibility with previous releases, but deprecates this feature.</p>
        <p>If a layout contains a placeholder with the "webedit" key, the Experience Editor inserts the Experience Editor ribbon into that placeholder, and the ribbon scrolls up and down with the page. If a layout does not contain a placeholder with the "webedit" key, the Experience Editor always displays the ribbon at the top of the browser window when the user scrolls up and down through the rendered page thereby providing a better user experience.</p>
        <p>The purpose of this webedit placeholder settings definition item is to prevent Experience Editor users from binding presentation controls to the "webedit" placeholder when it is present.</p>
        </div>
